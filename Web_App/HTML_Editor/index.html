<!DOCTYPE html>
<html>
<head>
    <title>HTML Editor</title>
    <link rel="styleSheet" href="/all/css/lida_lite.css">
    <link rel="icon" href="/all/icon/image.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        #button-bar {
            padding: 8px;
            background: #f5f5f5;
            text-align: left;
            flex-shrink: 0;
        }
        #main-area {
            flex: 1;
            display: flex;
            flex-direction: row; /* たて分割（左右分割） */
            width: 100vw;
            height: 100%;
        }
        #editor, #preview {
            height: 100%;
            border: none;
        }
        #editor {
            width: 50vw;
            resize: none;
            font-size: 1em;
            box-sizing: border-box;
        }
        #preview {
            width: 50vw;
            background: #fff;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="button-bar">
            <button onclick="save()">セーブ</button>
            <button onclick="load()">ロード</button>
            <button onclick="download()">ダウンロード</button>
            <input type="file" id="upload" onchange="upload()">
            <button onclick="togglePreviewOnly()">プレビューのみ表示</button>
        </div>
        <div id="main-area">
            <textarea id="editor" oninput="updatePreview()">
&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;ja&quot;&gt;
&lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot;&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
    &lt;title&gt;Document&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;h1&lt;/h1&gt;
    &lt;h2&gt;h2&lt;/h2&gt;
    &lt;h3&gt;h3&lt;/h3&gt;
    &lt;h4&gt;h4&lt;/h4&gt;
    &lt;h5&gt;h5&lt;/h5&gt;
    &lt;h6&gt;h6&lt;/h6&gt;
&lt;/body&gt;
&lt;/html&gt;
            </textarea>
            <iframe id="preview"></iframe>
        </div>
    </div>
    <script src="/Web_App/HTML_Editor/index.js"></script>
</body>
</html>
